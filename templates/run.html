<!DOCTYPE html>
  <html>
    <head>
      <title> RunID | {{project_name}} </title>
      <meta charset="UTF-8">
      <meta name="description" content="">
      <meta name="author" content="Conor Sheils">
    </head>
    <body>
      <nav>
        <a href="">Home</a> |
        <a href="">MyProjects</a> |
        <a href="">This Project</a>
      </nav>
      <h1> Run ID </h1> {{date}}
      <p> {{algorithm}} </p>

        {% endfor %}

      <img src={{img_route}} alt ="Results plot">
